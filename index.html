<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Euro Fantasy 2024</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a1a2f" />

  <!-- Icono -->
  <link rel="icon" type="image/png" href="assets/icon.png" />

  <!-- Estilos bÃ¡sicos -->
  <style>
    body {
      margin: 0;
      background: #0a1a2f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .app {
      text-align: center;
    }

    img {
      width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="app">
    <img src="assets/icon.png" alt="Euro Fantasy 2024" />
    <h1>Euro Fantasy 2024</h1>
    <p>Fantasy football de la Euro</p>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

</body>
</html>
